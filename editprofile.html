        <script>
            function submitToAPI(e) {
           e.preventDefault();
           var URL = "https://ai76xtk865.execute-api.ap-south-1.amazonaws.com/test/profile";      
                       
           
          
           var name = $("#username").val();
           //var name='Akanksha';
           var city = $("#city").val();
           var occupation=$("#occupation").val();
           var hobby=$('#hobby').val();
           
           var dataa = {
            username : name,
              city:city,
              occupation:occupation,
              hobby : hobby
            };
    
           $.ajax({
             type: "POST",
             url : "https://ai76xtk865.execute-api.ap-south-1.amazonaws.com/test/profile",
            
             dataType: "json",
             contentType: 'application/json; charset=utf-8',
             crossDomain: true,
             
             data: JSON.stringify(dataa),
            
             success: function (data) {
               // clear form and show a success message
               alert("Successfull. Profile updated");
               //document.getElementById("review-form").reset();
               window.location.href="profile.html";
               //location.reload();
             },
             error: function (e) {
               // show an error message
               alert("UnSuccessfull!!"+JSON.stringify(e));
             }});
         }
        </script>
